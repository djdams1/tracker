<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Usage Report</title>
</head>
<body>
  <h1>Rapport d'usage des applications</h1>
  <p>Le rapport a été généré et sauvegardé sous le nom <strong>AppUsageReport.xlsx</strong>.</p>
  <button onclick="openExcelReport()">Ouvrir le rapport</button>

  <script>
    const { shell } = require('electron');

    function openExcelReport() {
      // Ouvre le fichier Excel généré avec l'application par défaut
      shell.openPath('./AppUsageReport.xlsx');
    }
  </script>
</body>
</html>
